<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">

        <title>my board</title>
    </head>
    <body>
        <div class="container">
        <h1>Update</h1>
        
        <form method="POST" action="{% url 'updateDelete' board.id %}">
            {% csrf_token %}
            <!-- insert title -->
            <div class="form-group">
                <label for="exampleFormControlInput1">insert title</label>
                <input
                    type="text"
                    class="form-control"
                    name="title"
                    value="{{board.title}}"
                    id="exampleFormControlInput1"
                    placeholder="title">
            </div>
            <!-- insert username -->
            <div class="form-group">
                <label for="exampleFormControlInput1">insert username</label>
                <input
                    type="text"
                    class="form-control"
                    name="username"
                    value="{{board.username}}"
                    id="exampleFormControlInput1"
                    placeholder="username">
            </div>
            <!-- insert contents -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">insert contents</label>
                <textarea
                    class="form-control"
                    name="contents"
                    value="{{board.contents}}"
                    id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
            <input type="hidden" value="update" name="updateordelete">
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</html>
